version: "3.8"

services:
  database:
    image: postgres:12.4
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - /var/lib/postgresql/data
    network_mode: "host"
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - database
    volumes:
      - ./:/app
    network_mode: "host"
    # Don't run as root, so that generated files have the correct user
    user: ${UID:-1000}:${GID:-1000}
